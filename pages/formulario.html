<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <nav>
        <a href="../index.html">Inicial</a>
        <a href="formulario.html">Formulário</a>
        <a href="contato.html">Contato</a>
    </nav>
    <br>
    <form>
        <label>Título: </label>
        <input required type="text" autofocus>
        <br><br>

        <label>Cor do Título: </label>
        <input required type="color">
        <br><br>

        <label>Data: </label>
        <input required type="date">
        <br><br>

        <label>E-mail: </label>
        <input required type="email" placeholder="email@email.com.br">
        <br><br>

        <label style="vertical-align: middle;">Imagem:
            <input required type="image" src="../img/input-image.png">
        </label>
        <br><br>

        <label>Arquivo: </label>
        <input required type="file" accept=".jpg, .png">
        <br><br>

        <label style="vertical-align: middle;">Introdução
            <textarea required style="vertical-align: middle;"></textarea>
        </label>
        <br><br>

        <label>Endereço de Origem</label>
        <input required type="url">
        <br><br>

        <input required type="submit" value="Enviar">
    </form>
</body>

</html>
